logs:
  - name: root
    appenders:
      - type: FileAppender
        file: ./log/root.txt
        level: info
        formatter: PatternFormatter
        pattern: '%d%f'
      - type: OstreamAppender
  - name: system
    appenders:
      - type: FileAppender
        file: ./log/system.txt
        level: info
      - type: OstreamAppender
